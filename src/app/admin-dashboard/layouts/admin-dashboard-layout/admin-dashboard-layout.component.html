<div
  class="bg-slate-800 overflow-y-scroll w-screen h-screen antialiased text-slate-300 selection:bg-blue-600 selection:text-white"
>
  <div class="flex flex-col relative w-full">
    <div
      id="menu"
      class="w-[250px] bg-gray-900 min-h-screen z-10 text-slate-300 fixed left-0 h-screen"
    >
      <div id="logo" class="my-4 px-6">
        <h1
          class="text-lg md:text-2xl font-bold text-white font-montserrat cursor-pointer"
          [routerLink]="['/']"
        >
          Teslo <span class="text-secondary">| Shop </span>
        </h1>
        <p class="text-slate-500 text-sm">para todos los gustos</p>
      </div>
      <div id="profile" class="px-6 py-10">
        <p class="text-slate-500">Bienvenido,</p>
        <a href="#" class="inline-flex space-x-2 items-center">
          <span>
            <img
              class="rounded-full w-8 h-8"
              src="https://images.unsplash.com/photo-1542909168-82c3e7fdca5c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=128&q=80"
              alt=""
            />
          </span>
          <span class="text-sm md:text-base font-bold">
            {{ user()?.fullName }}
          </span>
        </a>
      </div>
      <div id="nav" class="w-full px-6">
        <!-- bg-blue-800 -->

        <a
          routerLink="/admin/users"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-slate-600 transition ease-linear duration-150"
        >
          <div>
            <i class="bi bi-grid"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white"
              >Dashboard</span
            >
            <span class="text-sm text-white/50 hidden md:block"
              >Data Overview</span
            >
          </div>
        </a>
        <a
          routerLink="/admin/products"
          routerLinkActive="bg-blue-800"
          class="w-full px-2 inline-flex space-x-2 items-center border-b border-slate-700 py-3 hover:bg-slate-600 transition ease-linear duration-150"
        >
          <div>
            <i class="bi bi-database"></i>
          </div>
          <div class="flex flex-col">
            <span class="text-lg font-bold leading-5 text-white">Products</span>
            <span class="text-sm text-white/50 hidden md:block"
              >Product List</span
            >
          </div>
        </a>

        <div class="divider my-2"></div>
        <button
          class="btn btn-outline text-accent w-full"
          (click)="authService.logout()"
        >
          Logout
        </button>
      </div>
    </div>
    <div class="ml-64 p-5 flex flex-col flex-1 h-full">
      <router-outlet />
    </div>
  </div>
</div>
