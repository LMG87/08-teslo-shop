<h1 class="text-3xl font-bold font-montserrat">
  Productos para: <span class="text-accent">{{ gender() }}</span>
</h1>
<h2 class="text-xl mb-5">para todos los gustos</h2>
<div class="divider divider-secondary"></div>
<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
  (limit)="setLimit($event)"
></app-pagination>
@if (productsResource.isLoading()) {
  <div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg"></span>
  </div>
}
@if (productsResource.hasValue()) {
  <div
    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-4 gap-3"
  >
    @for (product of productsResource.value().products; track $index) {
      <product-card [product]="product"></product-card>
    }
  </div>
}
<app-pagination
  [pages]="productsResource.value()?.pages ?? 0"
  [currentPage]="paginationService.currentPage()"
  (limit)="setLimit($event)"
  [optionsLmit]="false"
></app-pagination>
