<div class="container mx-auto">
  <div class="navbar bg-base-100 shadow-sm">
    <div class="navbar-start">
      <a class="btn btn-ghost text-xl font-montserrat" routerLink="/">
        Teslo <span class="text-secondary">| Shop </span>
      </a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li>
          <a
            routerLink="/gender/men"
            class="btn btn-ghost hover:text-primary"
            routerLinkActive="text-secondary"
            >Hombres</a
          >
        </li>
        <li>
          <a
            routerLink="/gender/women"
            class="btn btn-ghost hover:text-primary"
            routerLinkActive="text-secondary"
            >Mujeres</a
          >
        </li>
        <li>
          <a
            routerLink="/gender/kids"
            class="btn btn-ghost hover:text-primary"
            routerLinkActive="text-secondary"
            >Kids</a
          >
        </li>
      </ul>
    </div>
    <div class="navbar-end gap-4">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
          <i class="bi bi-list"></i>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
        >
          <li>
            <a
              routerLink="/gender/men"
              class="btn btn-ghost"
              routerLinkActive="text-secondary"
              >Hombres</a
            >
          </li>
          <li>
            <a
              routerLink="/gender/women"
              class="btn btn-ghost"
              routerLinkActive="text-secondary"
              >Mujeres</a
            >
          </li>
          <li>
            <a
              routerLink="/gender/kids"
              class="btn btn-ghost"
              routerLinkActive="text-secondary"
              >Kids</a
            >
          </li>
        </ul>
      </div>
      @if (authService.isAdmin()) {
        <a routerLink="/admin" class="btn text-accent"> Admin Panel</a>
      }

      @if (authService.authStatus() === "authenticated") {
        <button class="btn btn-ghost text-blue-500">
          {{ authService.user()?.fullName }}
        </button>
        <button class="btn btn-sm btn-error" (click)="authService.logout()">
          logout
        </button>
      } @else if (authService.authStatus() === "not-authenticated") {
        <a class="btn btn-secondary" routerLink="/auth/login"> Login </a>
      } @else {
        <a class="btn btn-ghost"> ... </a>
      }
    </div>
  </div>
</div>
