<form
  action=""
  class="flex flex-col gap-2"
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
>
  <label class="input">
    <i class="bi bi-envelope opacity-50"></i>
    <input
      type="email"
      class="grow"
      placeholder="Email"
      formControlName="email"
    />
  </label>
  <div class="join">
    <div class="w-full">
      <label class="input join-item">
        <i class="bi bi-key opacity-50"></i>
        <input
          [type]="type"
          required
          placeholder="Password"
          formControlName="password"
        />
      </label>
    </div>

    <a class="btn btn-neutral join-item" (click)="showPassword(type)">
      <i [class]="icon"></i>
    </a>
  </div>
  <button type="submit" class="btn btn-secondary">Login</button>

  <div class="flex justify-between items-center text-sm text-slate-700">
    <a href="#" class="hover:text-secondary">Forgot password?</a>
    <a href="#" class="hover:text-secondary" routerLink="/auth/register"
      >Create an account</a
    >
  </div>
</form>

@if (hasError()) {
  <div
    role="alert"
    class="alert alert-error animate-fadeIn fixed bottom-5 right-5 w-80"
  >
    <i class="bi bi-x-circle"></i>
    <span>Error! verify the information provided.</span>
  </div>
}
